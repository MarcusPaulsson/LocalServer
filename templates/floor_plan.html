<!DOCTYPE html>
<html>
  <head>
    <title>Studio Apartment Floor Plan</title>
    <style>
      body {
        font-family: sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f4f4f4;
        margin: 0;
      }
      .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      svg {
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Apartment Floor Plan</h1>
      <p>
       
      </p>
      <svg width="500" height="400" xmlns="http://www.w3.org/2000/svg">
        <!-- Overall Apartment Outline (500x400 represents 5m x 4m) -->
        <rect x="0" y="0" width="500" height="400" fill="#e0e0e0" stroke="black" stroke-width="2" />

        <!-- Living Area (left section: 0 to 200px wide) -->
        <rect x="0" y="0" width="200" height="400" fill="#d0f0d0" stroke="black" stroke-width="1" />
        <text x="100" y="20" font-size="14" text-anchor="middle" fill="black">Living Area</text>

        <!-- Alcove / Niche in the upper-left (1.8m alcove approximated by a 100x80px rectangle) -->
        <rect x="0" y="0" width="100" height="80" fill="#c0e0c0" stroke="black" stroke-width="1" />
        <text x="50" y="50" font-size="10" text-anchor="middle" fill="black">1.8m Alcove</text>

        <!-- Kitchen Area (upper-right: from x=200 to x=500, y=0 to y=150) -->
        <rect x="200" y="0" width="300" height="150" fill="#f0d0d0" stroke="black" stroke-width="1" />
        <text x="350" y="20" font-size="14" text-anchor="middle" fill="black">Kitchen</text>
        <!-- Kitchen details -->
        <rect x="220" y="30" width="60" height="40" fill="steelblue" stroke="black" stroke-width="1" />
        <text x="250" y="55" font-size="10" text-anchor="middle" fill="black">Sink</text>
        <rect x="290" y="30" width="60" height="40" fill="orange" stroke="black" stroke-width="1" />
        <text x="320" y="55" font-size="10" text-anchor="middle" fill="black">Stove</text>
        <rect x="360" y="30" width="50" height="50" fill="white" stroke="black" stroke-width="1" />
        <text x="385" y="60" font-size="10" text-anchor="middle" fill="black">Fridge</text>

        <!-- Hallway with closets (middle-right: from x=200 to x=500, y=150 to y=250) -->
        <rect x="200" y="150" width="300" height="100" fill="#f0e0d0" stroke="black" stroke-width="1" />
        <text x="350" y="170" font-size="14" text-anchor="middle" fill="black">Hallway</text>
        <!-- Closet ST -->
        <rect x="210" y="160" width="60" height="40" fill="#d0d2f0" stroke="black" stroke-width="1" />
        <text x="240" y="185" font-size="10" text-anchor="middle" fill="black">Closet ST</text>
        <!-- Closet KLK -->
        <rect x="280" y="160" width="60" height="40" fill="#d0d2f0" stroke="black" stroke-width="1" />
        <text x="310" y="185" font-size="10" text-anchor="middle" fill="black">Closet KLK</text>
        <!-- Optional entry door indicator in the hallway -->
        <rect x="350" y="150" width="20" height="10" fill="#ffffff" stroke="black" stroke-width="1" />
        <text x="360" y="140" font-size="8" text-anchor="middle" fill="black">Entry</text>

        <!-- Bathroom (bottom-right: from x=200 to x=500, y=250 to y=400) -->
        <rect x="200" y="250" width="300" height="150" fill="#d0e0f0" stroke="black" stroke-width="1" />
        <text x="350" y="270" font-size="14" text-anchor="middle" fill="black">Bathroom</text>
        <!-- Bathroom details -->
        <rect x="220" y="270" width="40" height="30" fill="white" stroke="black" stroke-width="1" />
        <text x="240" y="290" font-size="8" text-anchor="middle" fill="black">Sink</text>
        <rect x="270" y="270" width="40" height="50" fill="#f5f5dc" stroke="black" stroke-width="1" />
        <text x="290" y="300" font-size="8" text-anchor="middle" fill="black">Toilet</text>
        <rect x="320" y="270" width="60" height="50" fill="#add8e6" stroke="black" stroke-width="1" />
        <text x="350" y="300" font-size="8" text-anchor="middle" fill="black">Shower</text>
      </svg>
    </div>
  </body>
</html>
